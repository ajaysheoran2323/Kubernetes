apiVersion: v1
items:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: example-pvc
  spec:
    accessModes:
    - ReadWriteOnce
    capacity:
      storage: 100M
    local:
      path: /Users/ajaykumar/kube
    nodeAffinity:
      required:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - example-node
    persistentVolumeReclaimPolicy: Retain
    storageClassName: local-storage
